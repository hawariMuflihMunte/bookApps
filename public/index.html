<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="BookApps | Easify Your Book List">
    <meta name="author" content="Hawari Muflih Munte">

    <title>BookApps | Easify Your Book List ðŸ“š </title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <!-- Material Symbols Config -->
    <style>
        .material-symbols-outlined {
          font-variation-settings:
          'FILL' 1,

          'GRAD' 200,
          'opsz' 48
        }
    </style>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="./apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <link rel="manifest" href="./site.webmanifest">

    <!-- Open Graph -->
    <meta property="og:title" content="BookApps" />
    <meta property="og:type" content="book" />
    <meta property="og:description" content="BookApps to easify your book listing" />
    <!-- <meta property="og:url" content="" /> -->
    <meta property="og:image" content="/apple-touch-icon.png" />

    <!-- Tailwind CSS -->
    <link rel="stylesheet" href="./css/tailwind.output.css">

    <!-- Sweetalert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <!-- App Script -->
    <script src="./js/index.js" type="module" defer></script>

</head>
<body class="dark:bg-slate-900 transition-all duration-500 font-quicksand">
    <header class="bg-slate-100 dark:bg-slate-700 transition-colors duration-500 py-4 px-10">
        <div class="flex justify-between items-center">
            <div class="flex flex-col">
                <h1 class="text-3xl sm:text-sm text-slate-800 dark:text-slate-300 font-semibold">BookApps  ðŸ“š </h1>
                <h3 class="text-lg text-slate-500 dark:text-slate-400 font-semibold">Easify Your Book Listing</h3>
            </div>
            <button id="theme-toggle" type="button" class="text-gray-500 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 focus:outline-none focus:ring-4 focus:ring-gray-200 dark:focus:ring-gray-700 rounded-lg text-sm p-2.5">
                <svg id="theme-toggle-dark-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M17.293 13.293A8 8 0 016.707 2.707a8.001 8.001 0 1010.586 10.586z"></path></svg>
                <svg id="theme-toggle-light-icon" class="hidden w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path d="M10 2a1 1 0 011 1v1a1 1 0 11-2 0V3a1 1 0 011-1zm4 8a4 4 0 11-8 0 4 4 0 018 0zm-.464 4.95l.707.707a1 1 0 001.414-1.414l-.707-.707a1 1 0 00-1.414 1.414zm2.12-10.607a1 1 0 010 1.414l-.706.707a1 1 0 11-1.414-1.414l.707-.707a1 1 0 011.414 0zM17 11a1 1 0 100-2h-1a1 1 0 100 2h1zm-7 4a1 1 0 011 1v1a1 1 0 11-2 0v-1a1 1 0 011-1zM5.05 6.464A1 1 0 106.465 5.05l-.708-.707a1 1 0 00-1.414 1.414l.707.707zm1.414 8.486l-.707.707a1 1 0 01-1.414-1.414l.707-.707a1 1 0 011.414 1.414zM4 11a1 1 0 100-2H3a1 1 0 000 2h1z" fill-rule="evenodd" clip-rule="evenodd"></path></svg>
            </button>
        </div>
    </header>
    <div class="container mx-auto max-w-[98%] tablet:max-w-[80%] laptop:max-w-[75%] desktop:max-w-[70%] pt-14">
        <main class="border border-slate-300 dark:border-slate-500 overflow-hidden rounded-sm">
            <section class="p-6">
                <header class="mb-6">
                    <h2 class="text-2xl dark:text-slate-300 desktop:text-center">Add Book ðŸ“š </h2>
                </header>
                <div class="flex flex-col w-full desktop:w-4/6 desktop:mx-auto overflow-hidden rounded-sm">
                    <form action="" method="post" id="add-data" class="flex flex-col w-full desktop:w-4/6 desktop:mx-auto overflow-hidden rounded-sm">
                        <div class="inline-flex">
                            <span class="flex items-center p-2 bg-slate-100 text-slate-600 border-r border-slate-300 w-20">Title</span>
                            <input type="text" name="title" id="titleForm" class="bg-slate-100 px-3 py-2 shadow-sm placeholder-slate-400 focus:outline-none block w-full sm:text-sm focus:bg-slate-200 hover:bg-slate-200" placeholder="Insert title. Ex: Cat of Misery, etc." />
                        </div>
                        <div class="inline-flex border-t border-slate-300">
                            <span class="flex items-center p-2 bg-slate-100 text-slate-600 border-r border-slate-300 w-20">Writer</span>
                            <input type="text" name="writer" id="writerForm" class="bg-slate-100 px-3 py-2 shadow-sm placeholder-slate-400 focus:outline-none block w-full sm:text-sm focus:bg-slate-200 hover:bg-slate-200" placeholder="Insert writer. Ex: Stephen King, J. K. Rowling, etc." />
                        </div>
                        <div class="inline-flex border-t border-slate-300">
                            <span class="flex items-center p-2 bg-slate-100 text-slate-600 border-r border-slate-300 w-20">Year</span>
                            <input type="number" min="1900" name="year" id="yearForm" class="bg-slate-100 px-3 py-2 shadow-sm placeholder-slate-400 focus:outline-none block w-full sm:text-sm focus:bg-slate-200 hover:bg-slate-200" placeholder="Insert year. Ex: 1999, 2008, and so on." />
                        </div>
                        <div class="inline-flex border-t border-slate-300 bg-slate-300">
                            <span class="flex place-content-center place-items-center p-2 bg-slate-100 text-slate-600 border-r border-slate-300 w-20">
                                <input type="checkbox" name="isRead" id="isReadForm" class="cursor-pointer w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded focus:ring-blue-500 dark:focus:ring-blue-600 dark:ring-offset-gray-800 focus:ring-2 dark:bg-gray-700 dark:border-gray-600">
                            </span>
                            <label for="isRead" class="bg-slate-100 px-3 py-2 shadow-sm placeholder-slate-400 focus:outline-none block w-full sm:text-sm focus:bg-slate-200 hover:bg-slate-200 text-slate-600">I have read this book</label>
                        </div>
                        <button type="submit" class="bg-slate-100 hover:bg-slate-200 dark:bg-slate-500 dark:hover:bg-slate-600 text-slate-500 dark:text-slate-300 font-bold py-2 px-2 flex place-content-center place-items-center transition-all duration-150 rounded-b border-t border-slate-300 dark:border-hidden">
                            <i class="material-symbols-outlined">
                                bookmark_add
                            </i>
                        </button>
                    </form>
                </div>
            </section>
            <section class="border-t border-t-slate-300 dark:border-t-slate-500 p-6">
                <header class="mb-6">
                    <h2 class="text-2xl dark:text-slate-300 desktop:text-center">Unread ðŸ“– </h2>
                    <h4 class="text-base text-slate-500 dark:text-slate-400 desktop:text-center">List of books that you haven't read or now reading</h4>
                </header>
                <div class="container-unread snap-x flex flex-nowrap gap-x-4 overflow-x-auto scroll-smooth">
                    
                </div>
            </section>
            <section class="border-t border-t-slate-300 dark:border-t-slate-500 p-6">
                <header class="mb-6">
                    <h2 class="text-2xl dark:text-slate-300 desktop:text-center">Read ðŸ“• </h2>
                    <h4 class="text-base text-slate-500 dark:text-slate-400 desktop:text-center">List of books that you have read</h4>
                </header>
                <div class="container-read snap-x flex flex-nowrap gap-x-4 overflow-x-auto scroll-smooth">
                    
                </div>
            </section>
        </main>
        <footer class="mt-20"></footer>
    </div>
</body>
</html>
